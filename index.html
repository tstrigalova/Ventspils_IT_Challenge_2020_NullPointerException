<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="script.js"></script>
		<script src="2019data.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body style="margin: 50px;">
		<div id="TrashGraph"></div>
		<h2 style="font-family: monospace; text-align: center; font-weight: normal;">Average life expectancy</h2>
		<div class="range-wrap">
			<input type="range" class="range" min="75" max="100" value="76" step="1" id="LifeExpectancySlider">
			<output class="bubble"></output>
		</div>
		<h2 style="font-family: monospace; text-align: center; font-weight: normal;">Average age of reproduction</h2>
		<div class="range-wrap">
			<input type="range" class="range" min="20" max="50" value="30" step="1" id="AverageReproductionAgeSlider">
			<output class="bubble"></output>
		</div>
		<h2 style="font-family: monospace; text-align: center; font-weight: normal;">Average children count per 2 people</h2>
		<div class="range-wrap">
			<input type="range" class="range" min="1" max="3" value="2" step="0.1" id="AverageChildrenCountSlider">
			<output class="bubble"></output>
		</div>
		<h2 style="font-family: monospace; text-align: center; font-weight: normal;">Average emigrated people count per year</h2>
		<div class="range-wrap">
			<input type="range" class="range" min="0" max="1000000" value="0" step="1" id="EmigrationSlider">
			<output class="bubble"></output>
		</div>
		<h2 style="font-family: monospace; text-align: center; font-weight: normal;">Average imigrated people count per year</h2>
		<div class="range-wrap">
			<input type="range" class="range" min="0" max="1000000" value="0" step="1" id="ImigrationSlider">
			<output class="bubble"></output>
		</div> 
	</body>
</html>
